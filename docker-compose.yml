version: '3'


services:
  prometheus:
    image: prom/prometheus:v2.37.1
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus:/etc/prometheus
      - ./prometheus/data:/etc/prometheus/data
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.3.1
    container_name: node_exporter
    ports:
      - 9100:9100
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'

  influxdb:
    image: influxdb:1.8
    ports:
      - 8086:8086
    restart: unless-stopped
    volumes:
      - ./influxdb/data:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=${INFLUXDB_DB}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - INFLUXDB_HTTP_ENABLED=${INFLUXDB_HTTP_ENABLED}
      - INFLUXDB_HTTP_AUTH_ENABLED=${INFLUXDB_HTTP_ENABLED}

  grafana:
    image: grafana/grafana:9.1.5
    container_name: grafana
    ports:
      - 9091:3000
    volumes:
      - ./grafana/data:/var/lib/grafana
    restart: unless-stopped
    user: "1001" # get this user id using command {{id -u}}
    depends_on:
      - prometheus
      - influxdb

  k6:
    image: loadimpact/k6:latest
    ports:
      - "6565:6565"
    volumes:
      - ./k6/tests:/tests
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
      - K6_INFLUXDB_USERNAME=laudio
      - K6_INFLUXDB_PASSWORD=Laudio@123
  